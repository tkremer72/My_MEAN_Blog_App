<!-- Two way data binding to get the input below -->
<mat-card>
  <form (submit)="onAddBlog(blogForm)" #blogForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="Blog title">
      <mat-error *ngIf="title.invalid">Please enter a blog title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="content" ngModel required #content="ngModel" placeholder="Blog content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some blog content.</mat-error>

    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">
      Save Blog
    </button>
  </form>
</mat-card>
